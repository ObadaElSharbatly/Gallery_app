<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <title>Gallery app</title>

  <body>

              <div class="w-1/2 p-1 md:p-2">

                  alt="gallery"

                />
              </div>
            </div>
          </div>
        </div>
